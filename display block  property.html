<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            display: block;

        }
    </style>
</head>

<body>
    <span class="box">i am a box</span>
    <span class="box">i am also a good box</span>
</body>

</html>
